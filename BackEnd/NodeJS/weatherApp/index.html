<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- for font awsome link-->
    <!-- https://cdnjs.com/libraries/font-awesome/5.10.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">   
         <div class="card" style="width: 18rem;">
        <!-- <img src="./wolfgang-hasselmann-bR_-gllg7Bs-unsplash.jpg" class="card-img-top" alt=".."> -->
        <div class="card-body">
            <!-- <div id="weathericon"><i class="fa-solid fa-sun" style="color: greenyellow;"></i></div> -->
            <div class="info">
                <h2 class="location"><i class="fa-solid fa-street-view" style="color:#010000"></i>  {%location%},{%country%}</h2>
                <p id="date">WEB | OCT 23 | 10:45AM</p>
                <h1 class="temp">{%tempval%}°C</h1>
                <h6 class="tempmin_max">Min {%tempmin%}°C | Max {%tempmax%}°C</h6>
            </div>
        </div>
      </div>

      <script>
        let weathercon = document.getElementById("weathercon");
        const tempStatus ="Clouds";
        const getCurrentDay =()=>{
            const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            let currrentTime = new Date();
            // console.log(weekday[currrentTime.getDay()]); //the provide array means 0-->sunday 1-->monday likewise 6-->saturady
            let day = weekday[currrentTime.getDay()];
            return day; 
            
        };
        // getCurrentDay();
        const getCurrentTime =()=>{
            const montha = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            let now = new Date();
            var month = montha[now.getMonth()];
            var day = now.getDate();
            let hours= now.getHours();
            let mins = now.getMinutes();
            // var year = now.getFullYear();
            // console.log(day+"/"+month);
            return `${month} ${day} | ${hours}:${mins}`;
            
        };
        
        const curDate = document.getElementById("date");
        curDate.innerHTML = getCurrentDay()+" | "+ getCurrentTime();
      </script>

</body>
</html>
