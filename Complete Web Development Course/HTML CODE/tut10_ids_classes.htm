<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes tutorial</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainbox" class="redBg blackBorder"> 
        this is mainbox
    </div>

    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span class="redBG"></span>
    <span id="mainSpan"></span>
<div class="redbg blackborder anotherclass"></div>

<!-- Emmet takes div tag as default -->
<!-- div.blackbackground -->
<div class="blackbackground"></div>

<!-- Creating multiple elements using Emmet -->
<!-- span.myclass.myclass2.myclass3 -->
<span class="myclass myclass2 myclass3"></span>
<!-- span.myclass.myclass2.myclass*4 -->
<span class="myclass myclass2 myclass3">
</span><span class="myclass myclass2 myclass3">
</span><span class="myclass myclass2 myclass3">
</span><span class="myclass myclass2 myclass3"></span>
</body>
</html>
